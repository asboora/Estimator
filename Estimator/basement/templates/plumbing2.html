
{% extends 'header.html' %}

{% block content %}

<div>
    <form action="" method="post" novalidate>
    {% csrf_token %}        
    {% for fm6 in form %}
    {{fm6.label_tag}}
        {{fm6}}
    {% endfor %} 
    
    <input type='submit' value = "Submit">
    </form>
    {% if messages %}
    {% for message in messages %}
    <small {% if messages.tags %} class = '{{ messages.tags }}' {% endif %}>{{message}}</small>
    {% endfor %}
    {% endif %}
</div>
   
{% endblock %}
